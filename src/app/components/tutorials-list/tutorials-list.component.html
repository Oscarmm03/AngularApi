<div class="list flex flex-wrap">
  <div class="w-full md:w-8/12">
  </div>
  <div class="w-full md:w-6/12">
    <h4 class="mb-3 text-white font-extrabold">Peliculas y Series</h4>
    <ul class="flex flex-wrap p-0 m-0 list-none">
      @for (tutorial of tutorials; track tutorial.id; let i = $index) {
      <li
        class="flex-1 m-1 p-2 bg-zinc-900 text-white cursor-pointer flex items-center justify-center text-lg"
        [class.active]="i == currentIndex"
        (click)="setActiveTutorial(tutorial, i)"
      >
        {{ tutorial.name }}
      </li>
      }
    </ul>

    <button class="mt-3 btn btn-sm btn-danger bg-red-600 text-black font-bold" (click)="removeAllTutorials()">
      Eliminar todo
    </button>
  </div>
  <div class="w-full md:w-6/12">
    <app-tutorial-details
      [viewMode]="true"
      [currentTutorial]="currentTutorial"
    ></app-tutorial-details>
  </div>
</div>
